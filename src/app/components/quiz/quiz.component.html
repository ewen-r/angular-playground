<div class="card text-center">

  <!-- Header -->
  <div class="card-header">
    <h1>
      {{ pageTitle }}
    </h1>
    <h3> {{ pageSubtitle }}</h3>
  </div>

  <!-- Quiz =
  {{ quiz | json }} -->

  <div *ngIf="showMetadata">
    {{ metadata }}
  </div>

  <div>
    Your score = {{numCorrect}} / {{ quiz?.questions?.length }}
  </div>

  <div *ngFor="let question of quiz?.questions; index as i">
    <app-question [index]="i +1" [question]="question" (result)="onResult($event, i)">
    </app-question>
  </div>

</div>
