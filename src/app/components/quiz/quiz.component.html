<div class="card text-center">

  <!-- Header -->
  <div class="card-header">
    <h1>
      {{ pageTitle }}
    </h1>
    <h6> {{ pageSubtitle }}</h6>

  </div>

  <div class="scoreDiv">
    Current score = {{ correctMsg }}
  </div>

  <!-- Question carousel -->
  <div id="carouselExampleIndicators" class="carousel carousel-slide">


    <div class="carousel-inner">

      <!-- First carousel item -->
      <div class="active carousel-item">
        <div class="card text-center">
          <!-- Header -->
          <div class="card-header">
            <h4> {{ summaryMessage }}</h4>
            <p> {{ highScoreMessage }} </p>
          </div>

          <!-- Body -->
          <div class="card-body">
            <p>Good Luck!</p>
          </div>

          <!-- Footer -->
          <div class="card-footer">
          </div>
        </div>
      </div>

      <!-- Carousel items (questions) -->
      <div class="carousel-item" *ngFor="let question of quiz?.questions; index as i">

        <app-question [index]="i +1" [question]="question" (result)="onResult($event, i)">
        </app-question>

      </div>

      <!-- Final carousel item -->
      <div class="carousel-item">
        <div class="card text-center">
          <!-- Header -->
          <div class="card-header">
            <h4> Results </h4>
          </div>

          <!-- Body -->
          <div class="card-body">
            <p> Correct = {{correctMsg}}</p>
            <p> Incorrect = {{incorrectMessage}}</p>
            <p> Passed = {{passedMessage}}</p>
          </div>

          <!-- Footer -->
          <div class="card-footer">
          </div>
        </div>
      </div>


    </div>

    <!-- Previous button -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
      </svg>
    </button>

    <!-- Next button -->
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
        class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
      </svg>
    </button>
  </div>


</div>
